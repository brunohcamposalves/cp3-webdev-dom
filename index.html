<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="https://images.icon-icons.com/2157/PNG/512/apple_logo_icon_132879.png" type="image/x-icon">

    <title>CP3 - Webdev - Manipulação de DOM, Arrays e Objetos</title>
</head>

<body>
    <main class="container">
        <div class="col-12 products-background">
            <h1 class="products-title"> Produtos </h1>
        </div>

        <form class="row">
            <div class="category-filter">
                <select id="category-select" class="form-select" aria-label="Category Select" name="category">
                    <option value="">Selecionar categoria</option>
                    <option value="mac">Mac</option>
                    <option value="iphone">iPhone</option>
                    <option value="airpods">AirPods</option>
                    <option value="ipad">iPad</option>
                    <option value="accessory">Acessórios</option>
                </select>
                <button id="filter-button" type="submit" class="btn btn-primary">Filtrar</button>
            </div>
            <div class="available-input">
                <input id="available-checkbox" name="available" type="checkbox" value="true"
                    aria-label="Select available checkbox" />
                <label for="available-checkbox">Somente disponíveis</label>
            </div>
        </form>

        <section id="products-section" class="row products-section">
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script src="assets/script.js"></script>

</html>
