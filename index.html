<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>CP3 - Webdev - Manipulação de DOM, Arrays e Objetos</title>
</head>

<body>
    <main class="container">
        <div class="col-12 products-background">
            <h1 class="products-title"> Produtos </h1>
        </div>

        <div class="row">
            <div class="category-filter">
                <select id="category-select" class="form-select" aria-label="Category Select">
                    <option value="">Selecionar categoria</option>
                    <option value="mac">Mac</option>
                    <option value="iphone">Iphone</option>
                    <option value="airpods">Air pods</option>
                    <option value="ipad">Ipad</option>
                    <option value="accessory">Acessórios</option>
                </select>
                <button id="button" type="button" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
        <div class="available-input">
            <input id="available" type="checkbox" value="" aria-label="Select available checkbox">
            <label for="available"> Somente disponíveis </label>
        </div>
        <section id="products-section" class="row products-section">
        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script src="app.js"></script>

</html>
